{% extends 'send/base.html' %}
{% block title %}Подробно о получателе{% endblock %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ users.avatars | media_filter }}">
            <div class="card-body">
              <p class="card-text">E-mail: {{ object.email }}</p>
              <p class="card-text">Телефон: {{ object.phone_number }}</p>
              <p class="card-text">Страна: {{ object.country }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'send:recipient_list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
