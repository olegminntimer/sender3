{% extends 'send/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                {% csrf_token %}
                {{ form.as_p }}
                <h2 class="display-5 link-body-emphasis mb-1">{{ object.title }}</h2>
                <button type="submit" class="btn btn-primary">
                    Зарегистрироваться
                </button>
            </div>
        </div>
    </form>
{% endblock %}
