<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'send:main' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">SENDER</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

        {% if user.is_authenticated %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Привет, {{ user.email }}! </a>
        <a class="btn btn-outline-primary py-2 link-body-emphasis text-decoration-none" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Добро пожаловать!</a>
        <a class="btn btn-outline-primary me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:login' %}">Вход</a>
        <a class="btn btn-outline-primary me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
      </nav>
</div>
