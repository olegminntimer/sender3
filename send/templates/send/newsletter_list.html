{% extends 'send/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Рассылки</h1>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
  <a class="btn btn-outline-primary" href="{% url 'send:newsletter_create' %}" role="button">Добавить рассылку</a>
</div>
{% endif %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for recipient in object_list %}
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text">{{ newsletter.email }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
  </div>
</div>
{% endblock %}
